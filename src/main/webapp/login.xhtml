<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="estilo.css" />

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div class="row">
            <div class="col s12 m6 push-m3">

                <h3 class="light">Login</h3>
                <h:form>

                    <p:messages id="messages" />



                    <div class="input-field col s12">

                        <p:outputLabel value="Login:" for="login" />  
                        <p:inputText id="login" required="true" requiredMessage="Informe seu Login" value="#{LoginMB.usuario.nomeUsuario}" />

                    </div>

                    <div class="input-field col s12">
                        <p:outputLabel value="Senha:" for="senha" />  
                        <p:password id="senha" required="true"  promptLabel="Informe sua Senha" value="#{LoginMB.usuario.senha}" />

                    </div>

                    <p:commandButton value="Logar" icon="ui-icon-star" action="#{LoginMB.envia}" ajax="false" />

                    <a href="cadastrar.xhtml" class="margin">Cadastrar</a>


                </h:form>  
            </div>

        </div>       

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
    </h:body>
</html>
