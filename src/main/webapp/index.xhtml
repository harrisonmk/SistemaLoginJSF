<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>
        
       <h:form styleClass="centro">
            
            <p:messages id="messages" />
            
            <p:panelGrid columns="2">

                <p:outputLabel value="Login:" for="login" />  
                <p:inputText id="login" value="#{LoginMB.usuario.nomeUsuario}" />

                <p:outputLabel value="Senha:" for="senha" />  
                <p:password id="senha" required="true"  promptLabel="Informe sua Senha" value="#{LoginMB.usuario.senha}" />

                <p:commandButton value="Logar" icon="ui-icon-star" action="#{LoginMB.envia}" ajax="false" />
                
                <p><a href="cadastrar.xhtml">Cadastrar</a></p>
            </p:panelGrid>
            
        </h:form>  
        
        
    </h:body>
</html>
