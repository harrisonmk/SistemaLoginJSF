<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>

        <h:outputStylesheet library="css" name="estilo.css" />
    </h:head>
    <h:body>

        <h:form styleClass="centro">

            <p:panelGrid columns="2">

                <p:outputLabel value="Login:" for="login" />  
                <p:inputText id="login" value="#{LoginMB.usuario.nomeUsuario}"/>   

                <p:outputLabel value="Password:" for="senha" />  
                <p:password id="senha" required="true" feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" promptLabel="Informe sua Senha" value="#{LoginMB.usuario.senha}"/>   

                <p:outputLabel value="E-mail:" for="email" />  
                <p:inputText id="email" value="#{LoginMB.usuario.email}"/>   

                <p:outputLabel value="Cidade:" for="cidade" />  
                <p:inputText id="cidade" value="#{LoginMB.usuario.cidade}"/>   

                <p:outputLabel value="Telefone:" for="telefone" />  
                <p:inputMask id="telefone" value="#{LoginMB.usuario.telefone}" mask="(999) 99999-9999"/>  

                <p:outputLabel value="CPF:" for="cpf" />  
                <p:inputMask id="cpf" value="#{LoginMB.usuario.cpf}" mask="999.999.999-99"/>  

                <p:commandButton value="Cadastrar" action="#{LoginMB.insere()}"/>
            </p:panelGrid>   

        </h:form>    


    </h:body>
</html>
